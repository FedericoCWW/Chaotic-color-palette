<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Color Palette Library</title>
    <!-- Bootrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pt-4 pb-5 text-center">
        <h2 class="title">Chaotic Color Palette</h1>
        <button id="add-palette" class="btn btn-outline-dark rounded" onclick="New_Palette()">New palette</button>
    </div>
    <div>
        <div id="new-palette">
            <div class="palette">
                <p id="new-palette-p">Press the button to add colors</p>
                <hr id="insert">
                <button id="add" class="btn btn-outline-dark rounded-circle" onclick="Add_Color_to_Palette()">+</button>
                <ul id= "palette-ul">
                    <li id="btn-li">
                    </li>
                </ul>
                <hr>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="jscolor.js"></script>
</body>
</html>
